<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Hedera AI Wallet Assistant</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell; background:#f4f6f8; }
      #root { max-width: 980px; margin: 0 auto; padding: 16px; }

      input, button, select, textarea { padding: 10px; border-radius: 10px; border:1px solid #cbd5e1; }
      button { background: #4CAF50; color:#fff; border:none; cursor:pointer; }
      button:hover { background:#43a047; }
      .log { white-space: pre-wrap; background:#f9fafb; border:1px solid #e5e7eb; border-radius:10px; padding:12px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono"; font-size: 0.9em; overflow:auto; max-height: 240px; }
      h1 { margin: 8px 0 16px; }
